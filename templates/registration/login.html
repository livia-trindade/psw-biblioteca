{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="pt-br">
  <head>
    <title>Login | Sistema de Gerenciamento de Biblioteca</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/x-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .login-logo {
        max-width: 80px;
        margin-bottom: 1rem;
      }
    </style>
  </head>

  <body>
    <div class="login-card text-center">
      <img src="{% static 'images/logo-dark.svg' %}" alt="Logo" class="login-logo">

      <h4 class="mb-1">Acesso ao Sistema</h4>
      <p class="text-muted small mb-4">Digite suas credenciais abaixo</p>

      <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
      </form>

      <div class="mt-3">
        <a href="#" class="text-decoration-none small text-muted">Esqueceu a senha?</a>
      </div>

      <footer class="mt-4 text-muted small">
        &copy; 2025 Sistema de Gerenciamento de Biblioteca
      </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
