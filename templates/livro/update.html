{% extends "_base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Atualizar Livro</h2>

    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        
        {{ form.as_p }}

        <div class="d-flex justify-content-between mt-4">
            <a href="/livro/" class="btn btn-secondary">Voltar</a>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
