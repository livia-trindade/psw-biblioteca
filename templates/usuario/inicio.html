{% extends "_base.html" %}
{% load static %}

{% block content %}
<style>
  .btn-custom {
    background-color: #23e8b6; 
    color: white;
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    width: 200px; 
  }

  .btn-custom:hover {
    background-color: #17bebeff;
    transform: scale(1.05);
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
    color: #fff;
  }

  .centralizado {
    height: 60vh; 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;    
    text-align: center;
  }
</style>

<div class="centralizado">
    <h1 class="fw-bold">Bem-vindo ao Sistema de Biblioteca</h1>
    <p class="text-muted mt-3">
        Gerencie seus livros, usuários e empréstimos de forma prática e rápida.
    </p>
    <a href="/livro" class="btn btn-custom mt-4">
        Explorar Livros
    </a>
</div>
{% endblock %}
